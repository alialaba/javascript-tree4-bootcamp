<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="random.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="quote-wrapper">
        <!-- <h1><q style="font-size: 50px;">Dont cry that it is over, smile because it happened</q></h1>
        <small>Dr. Suess</small> -->
        <div id="displayQuote">
            <blockquote>
                <h4 id="quote">"I have far more respect for the person with a single idea who gets there than one with a thousand ideas and does nothing." -Thomas Edison</h4>
            </blockquote>
        </div>
        <div class="flex">
            <div>
                <span><i class="fab fa-twitter icon"></i></span>
                <span> <i class="fab fa-facebook-f icon"></i></span>
            </div>
            <button>New quote</button>
        </div>
    </div>
    <script src="random.js"></script>
</body>

</html>
